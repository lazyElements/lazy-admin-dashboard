<<dom-module id="lazy-admin-dashboard-styles">
  <template>
    <style include="iron-flex">

      *[hidden]{
        display: none;
      }

      paper-material{
        display: block;
        background: #fff;
        padding: 12px;
        margin: 6px;
      }

      .controls {
        background: #666;
        min-height: 60px;
        color: #fff;
        padding: 12px;
        box-sizing: border-box;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .controls > a{
        font-size: 1.4rem;
        color: #fff;
        text-decoration: none;
      }

      .alert{

      }
      .alert.error{
        background-color:var(--paper-red-100);
        color: var(--paper-red-900);
      }
      .alert.success{
        background-color:var(--paper-green-100);
        color: var(--paper-green-900);
      }
      .alert.warning{
        background-color:var(--paper-amber-100);
        color: var(--paper-amber-900);
      }
      .alert.primary{
        background-color:var(--paper-blue-100);
        color: var(--paper-blue-900);
      }
    </style>
  </template>
</dom-module>
